<ion-side-menus enable-menu-with-back-views>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" animation="no-animation">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons>
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view animation="no-animation" name="content"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu expose-aside-when="large" side="left">
        <ion-header-bar class="bar-royal">
            <h1 translate class="title">sideMenu.TITLE</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <a menu-close ng-repeat="menuItem in cmnMenu.menuItems" class="item item-icon-left" ui-sref="{{ menuItem.state }}">
                    <i class="icon {{ menuItem.icon }}"></i>
                    {{ menuItem.displayName | translate }}
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
