<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" animation="no-animation">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-buttons side="left">
            <button ng-hide="$exposeAside.active" class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
        </ion-nav-buttons>
        <ion-nav-view animation="no-animation" name="content"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu expose-aside-when="large" side="left">
        <ion-header-bar class="bar-royal">
            <h1 translate class="title">sideMenu.TITLE</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list ba-list">
                <a menu-close ng-repeat="menuItem in menuItems" class="item" ui-sref="{{ menuItem.state }}">
                    {{ menuItem.displayName }}
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
